ers are not allowed.'\n  call_center_info:\n    '#type': fieldset\n    '#title': 'Call Center Information'\n    '#states':\n      visible:\n        ':input[name=\"preparer\"]':\n          value: callcenter\n    callcentername:\n      '#type': select\n      '#title': 'Call Center'\n      '#format': custom\n      '#format_text': '<label>Call Center: </label> {{ item.value }}'\n      '#options':\n        CALLCTRDD: DialogDirect\n      '#required': true\n    callcenterrep:\n      '#type': textfield\n      '#title': 'Call Center Representative (First Name Last Name)'\n      '#format': custom\n      '#format_text': '<label>Call Center Representative (First Name Last Name): </label> {{ value }}'\n      '#maxlength': '25'\n      '#required': true\n    ridnbr:\n      '#type': textfield\n      '#title': 'Call Record Number'\n      '#format': custom\n      '#format_text': '<label>Call Record Number: </label> {{ value }}'\n    signedbysomebodyelse:\n      '#type': hidden\n      '#title': signedbysomebodyelse\n  agent_information:\n    '#type': fieldset\n    '#title': 'Agent Information'\n    '#states':\n      visible:\n        ':input[name=\"preparer\"]':\n          value: agent\n    agentfirst:\n      '#type': textfield\n      '#title': 'Certified Agent First Name'\n      '#format': custom\n      '#format_text': '<label>Certified Agent First Name: </label> {{ value }}'\n      '#required': true\n    agentlast:\n      '#type': textfield\n      '#title': 'Certified Agent Last Name'\n      '#format': custom\n      '#format_text': '<label>Certified Agent Last Name: </label> {{ value }}'\n      '#required': true\n    agentid:\n      '#type': textfield\n      '#title': 'National Producer Number (NPN)'\n      '#format': custom\n      '#format_text': '<label>National Producer Number (NPN): </label> {{ value }}'\n      '#required': true\n    agentphone:\n      '#type': textfield\n      '#title': 'Phone Number'\n      '#input_mask': '(999) 999-9999'\n      '#format': custom\n      '#form