elements: "step_1:\n  '#type': webform_wizard_page\n  '#title': 'Step 1'\n  '#prev_button_label': 'Previous Page'\n  '#next_button_label': 'Continue to Step 2'\n  step_1_title:\n    '#type': processed_text\n    '#text': \"<h1 style=\\\"padding:8px;background:#445465;color:#fff;font-size:20px\\\">Enrollee and Plan Information</h1>\\r\\n\\r\\n<p style=\\\"margin-top:25px\\\"><strong>Complete this form only if you wish to change your Basic Blue Rx (PDP) plan option</strong>. For premium or other changes, please call Customer Service (see phone numbers below).</p>\\r\\n\\r\\n<p>To change to a different Medicare Prescription Drug Plan option with Basic Blue Rx, complete this form by checking the plan option you want and completing the form.</p>\\r\\n\\r\\n<p>You may change your plan option during the annual enrollment period, from October 15 to December 7. Generally, you may not make changes at other times unless you meet certain special exceptions (see the Enrollment Period Determination section). For more information about enrollment periods please call Customer Service.</p>\\r\\n\\r\\n<p>If you select another plan option and we receive your completed form by the end of any month, your new benefit plan will generally begin the first of the following month. Selections made during the annual enrollment period (October 15-December 7) are effective January 1.</p>\\r\\n\\r\\n<p>If you have any questions, please call Basic Blue Rx Customer Service at <a href=\\\"tel:877-376-2185\\\" title=\\\"click to call\\\">1-877-376-2185</a>, 8 a.m. to 8 p.m., daily, local time. TTY hearing impaired users call <a href=\\\"tel:711\\\" title=\\\"click to call\\\">711</a>.</p>\\r\\n\"\n    '#format': full_html\n  enroll_in_plan:\n    '#type': fieldset\n    '#title': 'Enroll me in the plan below'\n    planname:\n      '#type': radios\n      '#title': 'Choose a Plan'\n      '#description': 'I want to transfer from my current Part D plan to the Part D plan I have selected below. I understand that if this form is received by the end of the month, my new plan will generally be effective the first of the following month. Changes made during the Annual Enrollment Period are effective January 1 of the next year.'\n      '#description_display': before\n      '#options':\n        'Basic Blue Rx Value': 'Basic Blue Rx Value '\n        'Basic Blue Rx Standard': 'Basic Blue Rx Standard (PDP) '\n      '#required': true\n      '#format': custom\n      '#format_text': '<label>Choose a Plan: </label> {{ item.value }}'\n  personal_information:\n    '#type': fieldset\n    '#title': 'Enrollee Information'\n    '#attributes':\n      class:\n        - row\n    enroll_1_row:\n      '#type': container\n      '#attributes':\n        class:\n          - row\n      sal:\n        '#type': select\n        '#title': Title\n        '#format': custom\n        '#format_text': '<label>Title: </label> {{ item.value }}'\n        '#options':\n          Mr.: Mr.\n          Mrs.: Mrs.\n          Ms.: Ms.\n        '#wrapper_attributes':\n          class:\n            - 'col-sm-6 col-md-6'\n      firstname:\n        '#type': textfield\n        '#title': 'First Name'\n        '#format': custom\n        '#format_text': '<label>First name: </label> {{ value }}'\n        '#maxlength': '25'\n        '#required': true\n        '#pattern': '^[-a-zA-Z0-9 ]*$'\n        '#pattern_error': 'Special characters are not allowed.'\n        '#wrapper_attributes':\n          class:\n            - 'col-sm-6 col-xs-12'\n    enroll_2_row:\n      '#type': container\n      '#attributes':\n        class:\n          - row\n      mi:\n        '#type': textfield\n        '#title': \"Middle Initial\\t\"\n        '#format': custom\n        '#format_text': '<label>Middle name: </label> {{ value }}'\n        '#pattern': '^[-a-zA-Z0-9 ]*$'\n        '#pattern_error': 'Special characters are not allowed.'\n        '#wrapper_attributes':\n          class:\n            - 'col-sm-6 col-md-6'\n      lastname:\n        '#type': textfield\n        '#title': 'Last Name'\n        '#format': custom\n        '#format_text': '<label>Last name: </label> {{ value }}'\n        '#maxlength': '25'\n        '#required': true\n        '#pattern': '^[-a-zA-Z0-9 ]*$'\n        '#pattern_error': 'Special characters are not allowed.'\n        '#wrapper_attributes':\n          class:\n            - 'col-sm-6 col-xs-12'\n  permanent_resident_address:\n    '#type': fieldset\n    '#title': 'Permanent Resident Address'\n    '#attributes':\n      class:\n        - row\n    '#format_attributes':\n      class:\n        - row\n    row_1:\n      '#type': container\n      '#attributes':\n        class:\n          - row\n      permst1:\n        '#type': textfield\n        '#title': Address\n        '#required': true\n        '#pattern': '^[-/a-zA-Z0-9 ]*$'\n        '#pattern_error': 'Special characters are not allowed.'\n        '#wrapper_attributes':\n          class:\n            - 'col-sm-6 col-md-6 col-xs-12'\n        '#format': custom\n        '#format_text': '<label>Address: </label> {{ value }}'\n      permst2:\n        '#type': textfield\n        '#title': 'Address 2'\n        '#maxlength': '30'\n        '#pattern': '^[-/a-zA-Z0-9 ]*$'\n        '#pattern_error': 'Special characters are not allowed.'\n        '#wrapper_attributes':\n          class:\n            - 'col-sm-6 col-md-6 col-xs-12'\n        '#format': custom\n        '#format_text': '<label>Address 2: </label> {{ value }}'\n    row_2:\n      '#type': container\n      '#attributes':\n        class:\n          - row\n      permcity:\n        '#type': textfield\n        '#title': City\n        '#maxlength': '25'\n        '#format': custom\n        '#format_text': '<label>City: </label> {{ value }}'\n        '#required': true\n        '#pattern': '^[-a-zA-Z0-9 ]*$'\n        '#pattern_error': 'Special characters are not allowed.'\n        '#wrapper_attributes':\n          class:\n            - 'col-sm-3 col-md-3 col-xs-12'\n      permstate:\n        '#type': select\n        '#title': State\n        '#format': custom\n        '#format_text': '<label>State: </label> {{ item.value }}'\n        '#options':\n          AL: Alabama\n          AK: Alaska\n          AZ: Arizona\n          AR: Arkansas\n          CA: California\n          CO: Colorado\n          CT: Connecticut\n          DE: Delaware\n          DC: 'District of Columbia'\n          FL: Florida\n          GA: Georgia\n          HI: Hawaii\n          ID: Idaho\n          IL: Illinois\n          IN: Indiana\n          IA: Iowa\n          KS: Kansas\n          KY: Kentucky\n          LA: Louisiana\n          ME: Maine\n          MD: Maryland\n          MA: Massachusetts\n          MI: Michigan\n          MN: Minnesota\n          MS: Mississippi\n          MO: Missouri\n          MT: Montana\n          NE: Nebraska\n          NV: Nevada\n          NH: 'New Hampshire'\n          NJ: 'New Jersey'\n          NM: 'New Mexico'\n          NY: 'New York'\n          NC: 'North Carolina'\n          ND: 'North Dakota'\n          OH: Ohio\n          OK: Oklahoma\n          OR: Oregon\n          PA: Pennsylvania\n          RI: 'Rhode Island'\n          SC: 'South Carolina'\n          SD: 'South Dakota'\n          TN: Tennessee\n          TX: Texas\n          UT: Utah\n          VT: Vermont\n          VA: Virginia\n          WA: Washington\n          WV: 'West Virginia'\n          WI: Wisconsin\n          WY: Wyoming\n        '#required': true\n        '#wrapper_attributes':\n          class:\n            - 'col-sm-3 col-md-3 col-xs-12'\n      permzip5:\n        '#type': textfield\n        '#title': 'Zip Code (xxxxx)'\n        '#format': custom\n        '#format_text': '<label>Zip Code (xxxxx): </label> {{ value }}'\n        '#maxlength': '5'\n        '#input_mask': '99999'\n        '#required': true\n        '#wrapper_attributes':\n          class:\n            - 'col-sm-3 col-md-3 col-xs-12'\n      permzip4:\n        '#type': textfield\n        '#title': 'Zip+4 (xxxx)'\n        '#format': custom\n        '#format_text': '<label>Zip Code (xxxx): </label> {{ value }}'\n        '#maxlength': '4'\n        '#input_mask': '9999'\n        '#wrapper_attributes':\n          class:\n            - 'col-sm-3 col-md-3 col-xs-12'\n    row_4:\n      '#type': container\n      '#attributes':\n        class:\n          - row\n      homephone:\n        '#type': textfield\n        '#title': 'Home Phone'\n        '#format': custom\n        '#format_text': '<label>Home Phone: </label> {{ value }}'\n        '#title_display': before\n        '#maxlength': '17'\n        '#autocomplete': 'off'\n        '#input_mask': '(999) 999-9999'\n        '#required': true\n        '#wrapper_attributes':\n          class:\n            - 'col-sm-6 col-xs-12'\n        '#international': true\n        '#international_initial_country': US\n      altphone:\n        '#type': textfield\n        '#title': 'Alternate Phone'\n        '#format': custom\n        '#format_text': '<label>Alternate Phone: </label> {{ value }}'\n        '#maxlength': '17'\n        '#input_mask': '(999) 999-9999'\n        '#wrapper_attributes':\n          class:\n            - 'col-sm-6 col-xs-12'\n        '#international': true\n        '#international_initial_country': US\n    email_row_container:\n      '#type': container\n      '#attributes':\n        class:\n          - row\n      email:\n        '#type': textfield\n        '#title': 'Email Address'\n        '#wrapper_type': form_element\n        '#wrapper_attributes':\n          class:\n            - 'col-md-6 col-sm-6'\n        '#format': custom\n        '#format_text': '<label>Email Address: </label> {{ value }}'\n      confirm_email:\n        '#type': textfield\n        '#title': 'Confirm Email Address'\n        '#wrapper_attributes':\n          class:\n            - 'col-md-6 col-sm-6'\n  please_provide_your_medicare_insurance_information:\n    '#type': fieldset\n    '#title': 'Medicare Information'\n    beneficiary:\n      '#type': fieldset\n      '#title': Beneficiary\n      med_row_container:\n        '#type': container\n        '#attributes':\n          class:\n            - row\n        medicareclaimnum:\n          '#type': textfield\n          '#title': 'Medicare Claim (ID) Number'\n          '#maxlength': '12'\n          '#required': true\n          '#pattern': '^[a-hjkmnpqrtuvwxyA-HJKMNPQRTUVWXY0-9]*$'\n          '#pattern_error': 'Your Medicare number cannot include the letters O, S, L, I, or Z, upper or lower case'\n          '#wrapper_attributes':\n            class:\n              - 'col-sm-6 col-md-6'\n          '#format': custom\n          '#format_text': '<label>Medicare Claim (ID) Number: </label> {{ value }}'\n        memberidnumber:\n          '#type': textfield\n          '#title': 'Member ID'\n          '#maxlength': '9'\n          '#required': true\n          '#pattern': '^[a-zA-Z0-9]*$'\n          '#pattern_error': 'Special characters are not allowed.'\n          '#default_value': '204'\n          '#wrapper_attributes':\n            class:\n              - 'col-sm-6 col-md-6'\n          '#format': custom\n          '#format_text': '<label>Member ID: </label> {{ value }}'\nstep_2:\n  '#type': webform_wizard_page\n  '#title': 'Step 2'\n  '#prev_button_label': 'Previous Page'\n  '#next_button_label': 'Continue to Step 3'\n  step_2_title:\n    '#type': processed_text\n    '#text': \"<h1 style=\\\"padding:8px;background:#445465;color:#fff;font-size:20px\\\">Enrollment Details</h1>\\r\\n\"\n    '#format': full_html\n  step_2_instructions:\n    '#type': processed_text\n    '#text': \"<p><strong>Typically, you may only enroll or change plan options in a Medicare Prescription Drug Plan during the annual enrollment period from October 15 through December 7 each year.</strong> Additionally, there are exceptions that may allow you to change your plan option in a Medicare Prescription Drug Plan outside of the annual enrollment period. Please read the following statements carefully and check the box if the statement applies to you. By checking any of the following boxes you are certifying that, to the best of your knowledge, you are eligible for an Enrollment Period. If we later determine that this information is incorrect, you may be disenrolled. Your effective date will generally be the first of the month after your form is received by the plan.</p>\\r\\n\"\n    '#format': full_html\n  new_to_plan_aep:\n    '#type': details\n    '#title': 'I am enrolling during annual enrollment (AEP) October 15 - December 7'\n    aep:\n      '#type': checkbox\n      '#title': 'I am enrolling during the annual enrollment period, October 15 through December 7, for a January 1, 2019 effective date. (Note: The enrollment application must be received by December 7 for the enrollment to be effective on January 1)'\n      '#format': custom\n      '#format_text': '<label>I am enrolling during the annual enrollment period: </label> {{ item.value }}'\n  moving_or_have_moved:\n    '#type': details\n    '#title': 'I am moving or have moved...'\n    sepltc:\n      '#type': checkbox\n      '#title': 'I live in or recently moved out of a Long-Term Care Facility (for example, a nursing home or Long-Term Care facility).'\n      '#format': custom\n      '#format_text': '<label>I live in or recently moved out of a Long-Term Care Facility: </label> {{ item.value }}'\n    sepltcdate:\n      '#type': date\n      '#title': 'I moved/will move into/out of the facility on'\n      '#field_prefix': '<div class=\"date_wrap_div\">'\n      '#field_suffix': '</div>'\n      '#required': true\n      '#states':\n        visible:\n          ':input[name=\"sepltc\"]':\n            checked: true\n      '#format': custom\n      '#format_text': '<label>I moved/will move into/out of the facility on: </label> {{ item.short }}'\n      '#date_date_min': '-10 years'\n      '#date_date_max': '+2 years'\n      '#datepicker': true\n      '#datepicker_button': true\n      '#date_date_format': m/d/Y\n  extra_help:\n    '#type': details\n    '#title': 'I lost or am losing my coverage or extra help...'\n    sepextrahelp:\n      '#type': checkbox\n      '#title': 'I recently had a change in my Extra Help paying for Medicare prescription drug coverage (newly got Extra Help, had a change in the level of Extra Help, or lost Extra Help)'\n      '#format': custom\n      '#format_text': '<label>I recently had a change in my Extra Help paying for Medicare prescription drug coverage: </label> {{ item.value }}'\n    sepextrahelpdate:\n      '#type': date\n      '#title': 'Date of change'\n      '#required': true\n      '#field_prefix': '<div class=\"date_wrap_div\">'\n      '#field_suffix': '</div>'\n      '#states':\n        visible:\n          ':input[name=\"sepextrahelp\"]':\n            checked: true\n      '#format': custom\n      '#datepicker': true\n      '#datepicker_button': true\n      '#format_text': '<label>Date of change: </label> {{ item.short }}'\n      '#date_date_min': '-10 years'\n      '#date_date_max': '+2 years'\n      '#date_date_format': m/d/Y\n    sepmedicaid:\n      '#type': checkbox\n      '#title': 'I recently had a change in my Medicaid (newly got Medicaid, had a change in level of Medicaid assistance, or lost Medicaid.)'\n      '#format': custom\n      '#format_text': '<label>I recently had a change in my Medicaid: </label> {{ item.value }}'\n    sepmedicaiddate:\n      '#type': date\n      '#title': 'Date of change'\n      '#required': true\n      '#field_prefix': '<div class=\"date_wrap_div\">'\n      '#field_suffix': '</div>'\n      '#states':\n        visible:\n          ':input[name=\"sepmedicaid\"]':\n            checked: true\n      '#format': custom\n      '#datepicker': true\n      '#datepicker_button': true\n      '#format_text': '<label>Date of change: </label> {{ item.short }}'\n      '#date_date_min': '-01 years'\n      '#date_date_max': '+00 years'\n      '#date_date_format': m/d/Y\n    sepmedicarepremcoverage:\n      '#type': checkbox\n      '#title': 'I have both Medicare and Medicaid (or my state helps pay for my Medicare premiums) or I get Extra Help paying for my Medicare prescription drug coverage, but I haven’t had a change.'\n      '#format': custom\n      '#format_text': '<label>I have both Medicare and Medicaid: </label> {{ item.value }}'\n  other_reasons:\n    '#type': details\n    '#title': 'I have other coverage (and other reasons)...'\n    sepemergency:\n      '#type': checkbox\n      '#title': 'I was affected by a weather-related emergency or major disaster (as declared by the Federal Emergency Management Agency (FEMA)). One of the other statements here applied to me, but I was unable to make my enrollment because of the natural disaster.'\n      '#format': custom\n      '#format_text': '<label>I was affected by a weather-related emergency or major disaster: </label> {{ item.value }}'\n    sepother:\n      '#type': checkbox\n      '#title': 'Other Special Enrollment Period not identified above'\n      '#format': custom\n      '#format_text': '<label>Other Special Enrollment Period not identified above: </label> {{ item.value }}'\n    sepothertxt:\n      '#type': textfield\n      '#title': Reason\n      '#format': custom\n      '#format_text': '<label>Reason: </label> {{ value }}'\n      '#states':\n        visible:\n          ':input[name=\"sepother\"]':\n            checked: true\n      '#required': true\n  no_statements_apply:\n    '#type': processed_text\n    '#text': \"<p>If none of these statements apply to you, please contact a Medicare Solutions specialist at [presales_phone] , 8 a.m. to 8 p.m., daily, local time to see if you are eligible to enroll (TTY hearing impaired users call <strong>711</strong>).</p>\\r\\n\\r\\n<p>Please contact Basic Blue Rx customer service at <strong>1-877-376-2185</strong> if you would prefer that we send you information in a language other than English or an accessible format. TTY users should call <strong>711</strong>. Our office hours are 8 a.m. to 8 p.m., daily, local time.</p>\\r\\n\"\n    '#format': full_html\nstep_3:\n  '#type': webform_wizard_page\n  '#title': 'Step 3'\n  '#prev_button_label': 'Previous Page'\n  '#next_button_label': 'Continue to Step 4'\n  step_3_title:\n    '#type': processed_text\n    '#text': \"<h1 style=\\\"padding:8px;background:#445465;color:#fff;font-size:20px\\\">Payment Options</h1>\\r\\n\"\n    '#format': full_html\n  select_payment_options:\n    '#type': fieldset\n    '#title': 'Please Select Your Premium Payment Option'\n    '#description': 'You can pay your monthly plan premium (including any late enrollment penalty you may owe) by mail (receive a paper bill) or Electronic Funds Transfer (EFT) each month. You can also choose to pay your premium by automatic deduction from your Social Security or Railroad Retirement Board (RRB) benefit check each month.'\n    '#description_display': before\n    paymentoption:\n      '#type': radios\n      '#title': 'Payment options'\n      '#format': custom\n      '#format_text': '<label>Payment options: </label> {{ item.value }}'\n      '#options':\n        keep: 'Keep my current premium payment option'\n        Paper: 'Receive a paper bill'\n        EFT: 'Electronic Funds Transfer (EFT)'\n        SSA: 'Social Security deduction'\n        RRB: 'Railroad Retirement Board (RRB) deduction'\n      '#required': true\n  ss_and_rbb_payment_description:\n    '#type': processed_text\n    '#states':\n      visible:\n        - ':input[name=\"paymentoption\"]':\n            value: SSA\n        - or\n        - ':input[name=\"paymentoption\"]':\n            value: RRB\n    '#text': \"<h2>Social Security and RRB payment options</h2>\\r\\n\\r\\n<p>You can also choose to pay your premium by automatic deduction from your Social Security or RRB benefit check each month. If Social Security/RRB does not approve your automatic deduction request, we will send you paper bills for your monthly premiums and resubmit your request. Once approved, it can take two or more months for the deduction to begin. During this time, you will receive paper bills and be responsible for paying your premium directly to the plan until the deduction begins. If you do not pay your premium for the months before the deduction takes effect, you may be disenrolled from the plan. Neither Social Security nor RRB allow retroactive withholding requests.</p>\\r\\n\\r\\n<p>If you are assessed a Part D-Income Related Monthly Adjustment Amount (IRMAA), you will be notified by the Social Security Administration. You will be responsible for paying this extra amount in addition to your plan premium. You will either have the amount withheld from your Social Security or RRB benefit check or be billed directly by Medicare. Do NOT pay the Part D-IRMAA extra amount to Basic Blue Rx.</p>\\r\\n\"\n    '#format': full_html\n  eft_info:\n    '#type': fieldset\n    '#title': 'Electronic Funds Transfer (EFT) From Your Bank Account Each Month'\n    '#description': 'It may take up to two months to process your request. Please pay your premiums billed to you on paper until your EFT is active. Any unpaid premiums due when EFT takes effect will be deducted at that time to bring your account up-to-date.'\n    '#description_display': before\n    '#states':\n      visible:\n        ':input[name=\"paymentoption\"]':\n          value: EFT\n    row_acc_num:\n      '#type': container\n      '#attributes':\n        class:\n          - row\n      accountholdername:\n        '#type': textfield\n        '#title': 'Account Holder Name'\n        '#format': custom\n        '#format_text': '<label>Account Holder Name: </label> {{ value }}'\n        '#maxlength': '90'\n        '#wrapper_attributes':\n          class:\n            - col-md-12\n        '#required': true\n    row_fin_ins:\n      '#type': container\n      '#attributes':\n        class:\n          - row\n      bankname:\n        '#type': textfield\n        '#title': 'Financial Institution'\n        '#format': custom\n        '#format_text': '<label>Financial Institution: </label> {{ value }}'\n        '#maxlength': '50'\n        '#wrapper_attributes':\n          class:\n            - 'col-sm-6 col-md-6'\n        '#required': true\n      accttype:\n        '#type': radios\n        '#title': 'Account Type'\n        '#options':\n          Checking: Checking\n          Savings: Savings\n        '#required': true\n        '#required_error': 'Account type is required.'\n        '#wrapper_attributes':\n          class:\n            - 'col-sm-6 col-md-6'\n        '#format': custom\n        '#format_text': '<label>Account Type: </label> {{ item.value }}'\n    row_route_num:\n      '#type': container\n      '#attributes':\n        class:\n          - row\n      bankroutingnumber:\n        '#type': textfield\n        '#title': 'Bank Routing Number'\n        '#maxlength': '9'\n        '#required': true\n        '#pattern': \\d+\n        '#pattern_error': 'Please enter numeric values only'\n        '#wrapper_attributes':\n          class:\n            - 'col-sm-6 col-md-6'\n        '#format': custom\n        '#format_text': '<label>Bank Routing Number: </label> {{ value }}'\n      confirm_bankroutingnumber:\n        '#type': textfield\n        '#title': 'Confirm Bank Routing Number'\n        '#maxlength': '9'\n        '#pattern': \\d+\n        '#pattern_error': 'Please enter numeric values only'\n        '#wrapper_attributes':\n          class:\n            - 'col-sm-6 col-md-6'\n        '#format': custom\n        '#format_text': '<label>Confirm Bank Routing Number: </label> {{ value }}'\n        '#required': true\n    row_bank_num:\n      '#type': container\n      '#attributes':\n        class:\n          - row\n      bankacctnumber:\n        '#type': textfield\n        '#title': 'Bank Account Number'\n        '#format': custom\n        '#format_text': '<label>Bank Account Number: </label> {{ value }}'\n        '#maxlength': '17'\n        '#pattern': \\d+\n        '#pattern_error': 'Please enter numeric values only'\n        '#wrapper_attributes':\n          class:\n            - 'col-sm-6 col-md-6'\n        '#required': true\n      confirm_bankacctnumber:\n        '#type': textfield\n        '#title': 'Confirm Bank Account Number'\n        '#format': custom\n        '#format_text': '<label>Confirm Bank Account Number: </label> {{ value }}'\n        '#maxlength': '17'\n        '#pattern': \\d+\n        '#pattern_error': 'Please enter numeric values only'\n        '#wrapper_attributes':\n          class:\n            - 'col-sm-6 col-md-6'\n        '#required': true\n    check_image:\n      '#type': processed_text\n      '#text': \"<p><img alt=\\\"bank info\\\" data-entity-type=\\\"file\\\" data-entity-uuid=\\\"f6717008-cc45-48a0-ada3-687d6fe1cac5\\\" src=\\\"/themes/custom/basic_bluerx/images/bank-info.png\\\" /></p>\\r\\n\"\n      '#format': full_html\n  payment_info:\n    '#type': processed_text\n    '#text': \"<h2>Limited income options</h2>\\r\\n\\r\\n<p>People with limited incomes may qualify for Extra Help to pay for their prescription drug costs. If you qualify, Medicare could pay for 75 percent or more of your drug costs including monthly prescription drug premiums, annual deductibles and coinsurance. Additionally, those who qualify won't have a coverage gap or a late enrollment penalty. Many people are eligible for these savings and don't even know it. For more information about this Extra Help, contact your local Social Security office, or call Social Security at <strong>1-800-772-1213</strong> 7 a.m to 7 p.m ET, Monday - Friday. TTY users should call <strong>1-800-325-0778</strong>. You can also apply for Extra help online at <strong>ssa.gov/prescriptionhelp</strong>. If you qualify for Extra Help with your Medicare prescription drug coverage costs, Medicare will pay all or part of your plan premium. If Medicare pays only a portion of this premium, we will bill you for the amount that Medicare doesn't cover. If you don't select a payment option, you will receive a bill each month.</p>\\r\\n\\r\\n<h2>Other options</h2>\\r\\n\\r\\n<p>For EFT election at a later time contact Customer Service at <strong>1-877-376-2185</strong> 8 a.m. to 8 p.m., daily, local time, TTY hearing impaired users call <strong>711</strong>. The <a data-tooltip=\\\"This link opens the documents page in a new tab or window\\\" href=\\\"/documents#managemy\\\" target=\\\"_blank\\\">EFT form is also available on the documents page</a>. Sign and date the form and send it to the plan. You can also <a data-tooltip=\\\"This link opens the documents page in a new tab or window\\\" href=\\\"/bbrx-change-payment-option\\\" target=\\\"_blank\\\">change your payment option online</a> at any time.</p>\\r\\n\\r\\n<p>It may take up to two months to process your request. Please pay your premiums billed to you on paper until your EFT is active. Any unpaid premiums due when EFT takes effect will be deducted at that time to bring your account up-to-date.</p>\\r\\n\"\n    '#format': full_html\nstep_5:\n  '#type': webform_wizard_page\n  '#title': 'Step 4'\n  '#prev_button_label': 'Previous Page'\n  '#next_button_label': 'Continue to Step 5'\n  step_5_title:\n    '#type': processed_text\n    '#text': \"<h1 style=\\\"padding:8px;background:#445465;color:#fff;font-size:20px\\\">Enrollment Authorization</h1>\\r\\n\\r\\n<p><big><strong><span style=\\\"color:red;\\\">STOP</span> Please read enrollment authorization and important information before proceeding</strong></big></p>\\r\\n\\r\\n<div style=\\\"margin-bottom:10px\\\"><a class=\\\"btn btn-default\\\" data-colorbox-inline=\\\".enroll-auth-cb\\\" href=\\\"#\\\" title=\\\"enrollment authorization\\\">Read the Terms of the ENROLLMENT AUTHORIZATION</a></div>\\r\\n\"\n    '#format': full_html\n  enrollment_auth:\n    '#type': processed_text\n    '#wrapper_attributes':\n      style: 'display:none;'\n    '#text': \"<div class=\\\"content enroll-auth-cb colorbox-inline\\\">\\r\\n<p>ENROLLMENT AUTHORIZATION</p>\\r\\n\\r\\n<ol>\\r\\n\\t<li><span style=\\\"line-height: 1.538em;\\\">I understand that MII Life Insurance, Inc. is the underwriter for Basic Blue Rx, a prescription drug plan with a Medicare contract. Enrollment in Basic Blue Rx depends on contract renewal. MII Life Insurance, Inc. and each Blue Cross<sup>®</sup> and/or Blue Shield<sup>®</sup> plan are independent licensees of the Blue Cross<sup>®</sup> and Blue Shield<sup>®</sup> Association.</span></li>\\r\\n\\t<li><span style=\\\"line-height: 1.538em;\\\">I understand that if I am getting assistance from a sales agent, broker, or other individual employed by or contracted with one of the independent Blue Cross and Blue Shield plans offering Basic Blue Rx, he/she may be paid based on my enrollment in Basic Blue Rx. </span></li>\\r\\n\\t<li><span style=\\\"line-height: 1.538em;\\\"><strong>Release of Information:</strong> By joining this Medicare prescription drug plan, I acknowledge that Basic Blue Rx will release my information to Medicare and other plans as necessary for treatment, payment and health care operations. I also acknowledge that Basic Blue Rx will release my information, including my prescription drug event data, to Medicare, who may release it for research and other purposes that follow all applicable Federal statutes and regulations. </span></li>\\r\\n\\t<li><span style=\\\"line-height: 1.538em;\\\">I understand that beginning on the date Basic Blue Rx coverage begins, I must get all of my prescription drug services from Basic Blue Rx. Prescription drugs authorized by Basic Blue Rx and contained in my Basic Blue Rx Evidence of Coverage document (also known as a member contract or subscriber agreement) will be covered. Without authorization, neither Medicare nor Basic Blue Rx will pay for the services. </span></li>\\r\\n</ol>\\r\\n<a class=\\\"cboxClose btn-default form-submit\\\" href=\\\"\\\" onclick=\\\"parent.jQuery.fn.colorbox.close();chk_auth(); return false;\\\" style=\\\"padding:6px;cursor:pointer;color:white\\\" target=\\\"_top\\\">I have read and agree</a></div>\\r\\n\"\n    '#format': full_html\n  enrollment_authorization:\n    '#type': fieldset\n    '#title': 'Enrollment Authorization'\n    agree_terms_enroll_auth:\n      '#type': checkbox\n      '#title': 'I agree with the terms as described in the <a href=\"javascript:void(0)\" data-colorbox-inline=\".enroll-auth-cb\" class=\"colorbox-inline\">Enrollment Authorization</a>'\n      '#description': '<p>By selecting the checkbox above, I acknowledge that I have read and understand its contents.</p>'\n      '#description_display': after\n      '#required': true\n      '#format': custom\n      '#format_text': '<label>Enrollment Authorization Agreement: </label> {{ item.value }}'\n  auth_rep_sig:\n    '#type': fieldset\n    '#title': 'Applicant or Authorized Representative Signature'\n    '#description': \"<div class=\\\"form-item webform-component webform-component-markup\\\" id=\\\"webform-component-auth-rep-sig--applicant-authorized-rep-sig-description\\\">\\r\\n<p><strong>I understand</strong> that by typing my name below on this application means that I have read and understand the contents of this application, including the Enrollment Authorization information in Step 5.</p>\\r\\n\\r\\n<p>If this is submitted by an individual who is the Authorized Representative of the enrollee and authorized to act on his/her behalf under the laws of the State where the enrollee lives, this signature certifies that</p>\\r\\n\\r\\n<ol class=\\\"ml-4\\\">\\r\\n\\t<li>this person is authorized under State law to complete this enrollment and</li>\\r\\n\\t<li>documentation of this authority is available upon request by Medicare.</li>\\r\\n</ol>\\r\\n\\r\\n<p>The information on this enrollment form is correct to the best of my knowledge. <strong>I understand</strong> that if I intentionally provide false information on this form, I will be disenrolled from the plan.</p>\\r\\n</div>\"\n    '#description_display': before\n    datesigned:\n      '