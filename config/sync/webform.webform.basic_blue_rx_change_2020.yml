        '#datepicker_button': true\n        '#format_text': '<label>What date did you, the agent, sign the paper enrollment form: </label> {{ item.short }}'\n        '#date_date_min': '-1 years'\n        '#date_date_max': '+0 years'\n        '#date_date_format': m/d/Y\n      callcenteragent:\n        '#type': checkbox\n        '#title': 'I am a call center agent'\n        '#format': custom\n        '#format_text': '<label>I am a call center agent: </label> {{ item.value }}'\n        '#description': 'Call Center Agents - say the following to the enrollee - &quot;Do I have your permission to electronically sign your application? State your First Name, Last Name and Date for the recording&quot;'\n        '#description_display': after\n        '#states':\n          visible:\n            ':input[name=\"please_specify_one\"]':\n              value: present\n  has_authrep:\n    '#type': fieldset\n    '#title': 'Enrollee Authorized Representative'\n    '#states':\n      visible:\n        - ':input[name=\"preparer\"]':\n            value: callcenter\n        - or\n        - ':input[name=\"preparer\"]':\n            value: agent\n    has_authrep_info:\n      '#type': checkbox\n      '#title': 'Enrollee has an authorized representative'\n      '#format': custom\n      '#format_text': '<label>Enrollee has an authorized representative: </label> {{ item.value }}'\n  rep_container:\n    '#type': container\n    '#states':\n      visible:\n        - ':input[name=\"preparer\"]':\n            value: auth_rep\n        - or\n        - ':input[name=\"has_authrep_info\"]':\n            checked: true\n    because_enrollee_processed_text:\n      '#type': processed_text\n      '#states':\n        visible:\n          ':input[name=\"has_authrep_info\"]':\n            checked: true\n      '#text': \"<p>Because enrollee has an authorized representative, you MUST provide the following information:</p>\\r\\n\"\n      '#format': full_html\n    must_processed_text:\n      '#type': processed_text\n      '#states':\n        visible:\n          ':input[name=\"preparer\"]':\n            value: auth_rep\n      '#text': \"<p>If you are the authorized representative, you MUST provide the following information:</p>\\r\\n\"\n      '#format': basic_html\n    authrepfirstname:\n      '#type': textfield\n      '#title': 'Representative First Name'\n      '#format': custom\n      '#format_text': '<label>Representative First Name: </label> {{ value }}'\n      '#required': true\n    authreplastname:\n      '#type': textfield\n      '#title': 'Representative Last Name'\n      '#format': custom\n      '#format_text': '<label>Representative Last Name: </label> {{ value }}'\n      '#required': true\n    authreprelationship:\n      '#type': select\n      '#title': 'Relationship to Enrollee'\n      '#format': custom\n      '#format_text': '<label>Relationship to Enrollee: </label> {{ item.value }}'\n      '#options':\n        Family: 'Family Member'\n        Emergency: 'Emergency Contact'\n        Attorney: Attorney\n        Other: Other\n      '#required': true\n    authrepstreet:\n      '#type': textfield\n      '#title': 'Street Address'\n      '#pattern': '^[-/a-zA-Z0-9 ]*$'\n      '#pattern_error': 'Special characters are not allowed.'\n      '#format': custom\n      '#format_text': '<label>Street Address: </label> {{ value }}'\n      '#maxlength': '25'\n      '#required': true\n    authrepcity:\n      '#type': textfield\n      '#title': City\n      '#maxlength': '25'\n      '#format': custom\n      '#format_text': '<label>City: </label> {{ value }}'\n      '#required': true\n    authrepstate:\n      '#type': select\n      '#title': State\n      '#format': custom\n      '#format_text': '<label>State: </label> {{ item.value }}'\n      '#options':\n        AL: Alabama\n        AK: Alaska\n        AZ: Arizona\n        AR: Arkansas\n        CA: California\n        CO: Colorado\n        CT: Connecticut\n        DE: Delaware\n        DC: 'District of Columbia'\n        FL: Florida\