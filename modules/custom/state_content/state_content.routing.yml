state_content.settings:
  path: '/admin/state-content'
  defaults:
    _form: '\Drupal\state_content\Form\SettingsForm'
    _title: 'State Content Settings'
  requirements:
    _permission: 'administer site configuration'

state_content.urls_edit_form:
  path: '/admin/state-content/urls/{url_id}/edit'
  defaults:
    _form: '\Drupal\state_content\Form\UrlsEditForm'
    _title: 'Edit URL Settings'
  requirements:
    _permission: 'administer site configuration'

state_content.urls_delete_form:
  path: '/admin/state-content/urls/{url_id}/delete'
  defaults:
    _form: '\Drupal\state_content\Form\UrlsDeleteForm'
    _title: 'Confirm Deletion'
  requirements:
    _permission: 'administer site configuration'

state_content.regions_form:
  path: '/admin/state-content/regions'
  defaults:
    _form: '\Drupal\state_content\Form\RegionsForm'
    _title: 'Region Settings'
  requirements:
    _permission: 'administer site configuration'

state_content.regions_edit_form:
