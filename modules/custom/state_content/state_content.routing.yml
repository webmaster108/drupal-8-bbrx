  defaults:
    _form: '\Drupal\state_content\Form\RegionsEditForm'
    _title: 'Edit Region Settings'
  requirements:
    _permission: 'administer site configuration'

state_content.regions_delete_form:
  path: '/admin/state-content/regions/{region_id}/delete'
  defaults:
    _form: '\Drupal\state_content\Form\RegionsDeleteForm'
    _title: 'Confirm Deletion'
  requirements:
    _permission: 'administer site configuration'

state_content.customtag_form:
  path: '/admin/state-content/custom-tags'
  defaults:
    _form: '\Drupal\state_content\Form\CustomtagForm'
    _title: 'Custom Tag Settings'
  requirements:
    _permission: 'administer site configuration'

state_content.customtag_edit_form:
  path: '/admin/state-content/tags/{tag_id}/edit'
  defaults:
    _form: '\Drupal\state_content\Form\CustomtagEditForm'
    _title: 'Edit Tag Settings'
  requirements:
    _permission: 'administer site configuration'


state_content.customtag_delete_form:
  path: '/admin/state-content/tags/{tag_id}/delete'
  defaults:
    _form: '\Drupal\state_content\Form\CustomtagDeleteForm'
    _title: 'Confirm Deletion'
